<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>GESTIONAR VEHICULO</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="AGREGAR VEHICULO"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre Linea"/>
                <h:selectOneMenu value="#{gestionarVehiculo.nombreLinea}">
                    <f:selectItems value="#{gestionarVehiculo.listaLineas}" var="linea" itemValue="#{linea.nombre}" itemLabel="#{linea.nombre}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Modelo"/>
                <h:inputText value="#{gestionarVehiculo.vehiculoAgregar.modelo}"/>
                <h:outputLabel value="Placa"/>
                <h:inputText value="#{gestionarVehiculo.vehiculoAgregar.placa}"/>
                <h:outputLabel value="Numero Pasajeros"/>
                <h:inputText value="#{gestionarVehiculo.vehiculoAgregar.numeroPasajeros}"/>
                <h:outputLabel value="Imagen"/>
                <h:outputLabel value="Ingreso Foto"/>
                <h:commandButton value="Agregar Vehiculo" actionListener="#{gestionarVehiculo.agregar()}"/>
            </h:panelGrid>
            <h:outputLabel value="BUSCAR VEHICULO"/>
            <h:panelGrid columns="4">
                <h:outputLabel value="Placa Vehiculo"/>
                <h:inputText value="#{gestionarVehiculo.vehiculoBuscar.placa}"/>
                <h:commandButton value="Buscar Vehiculo" actionListener="#{gestionarVehiculo.buscar()}"/>
                <h:commandButton value="Eliminar Busqueda" actionListener="#{gestionarVehiculo.restablecerListaVehiculos()}"/>
            </h:panelGrid>
            <h:dataTable value="#{gestionarVehiculo.listaVehiculos}" var="vehiculo">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Placa"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.placa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Modelo"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.modelo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Numero Pasajeros"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.numeroPasajeros}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Fotografia"/>
                    </f:facet>
                    <h:outputLabel value="Imagen"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Eliminar" actionListener="#{gestionarVehiculo.eliminar(vehiculo)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Modificar" action="#{gestionarVehiculo.redireccionarModificar(vehiculo)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Panel Control" actionListener="#{gestionarVehiculo.irPanelControl()}"/>
        </h:form>
    </h:body>
</html>
