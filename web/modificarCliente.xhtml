<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modificar Vehiculo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="MODIFICAR CLIENTE"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Identificacion"/>
                <h:inputText value="#{gestionarCliente.clienteModificar.identificacion}"/>
                <h:outputLabel value="Nombres"/>
                <h:inputText value="#{gestionarCliente.clienteModificar.nombres}"/>
                <h:outputLabel value="Apellidos"/>
                <h:inputText value="#{gestionarCliente.clienteModificar.apellidos}"/>
                <h:commandButton value="Modificar Cliente" actionListener="#{gestionarCliente.modificarVehiculo()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
