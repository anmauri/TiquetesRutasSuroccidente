<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modificar Marca</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="MODIFICAR MARCA"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Valor Actual"/>
                <h:inputText value="#{gestionarMarca.viejoNombreMarcaModificar}"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre marca"/>
                <h:inputText value="#{gestionarMarca.nombreMarcaModificar}"/>
                <h:commandButton value="Modificar marca" actionListener="#{gestionarMarca.modificarMarca()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
